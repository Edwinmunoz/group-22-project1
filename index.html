      <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-6 text-center vertical-align-center">
            <h1>The ISS Tracker 1.0</h1>
            <div id="mapid"></div>
        </div>
        
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 vertical-align-center">
        <div class="text-center"><h4>When will the ISS come by you</h4></div>
          <form>
            <div class="form d-flex justify-content-center">
              <input class="form-control" id="postalCode" type="text" placeholder="Search Zip Code">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchBtn">
                    <i class="fas fa-search"></i>    
                </button>
            </div>
            </div>
          </form>
        </div>
      </div>
      <!--Boxes for current and future ISS Location and weather-->
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="row wx-box rounded">
            <div class="col-sm-5">
              <p>ISS Current Location:</p>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-4 text-center" id="weatherCard" >
              <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-body text-primary">
                  <h3 class="card-text"><span id="currentName"></span></h3>
                  <p class="card-text"><span id="currentTemp"></span></p>
                  <p class="card-text"><span id="currentHumid"></span></p>
                  <p class="card-text"><span id="currentWind"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row wx-box rounded">
            <div class="col-sm-5">
              <p>ISS Future Location:</p>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-4" id="weatherCard" >
              <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-body text-primary">
                  <p class="card-text"> Weather: Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
            </div>
          </div>
